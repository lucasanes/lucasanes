<nav [@offcanvasTopAnimation] #navbar>
  <div class="content">
    <a class="logo" routerLink="/"> lucasanes </a>

    <div class="hamburger" [ngClass]="{ active: !navbar_hidden }">
      <button
        aria-label="menu"
        mat-icon-button
        (click)="navbar_hidden = !navbar_hidden"
      >
        <span class="line"></span>
      </button>
    </div>

    <div class="menu {{ colapse }}" [ngClass]="{ hidden: navbar_hidden }">
      <a
        mat-button
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="navbar_hidden = true"
        >_in√≠cio</a
      >
      <a mat-button routerLink="/about" routerLinkActive="active" (click)="navbar_hidden = true">_sobre</a>
      <a mat-button routerLink="/projects" routerLinkActive="active" (click)="navbar_hidden = true"
        >_projetos</a
      >
      <a mat-button routerLink="/contact" routerLinkActive="active" (click)="navbar_hidden = true">_contato</a>
    </div>
  </div>
</nav>

<div [@routeAnimations]="outlet && outlet.activatedRouteData">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
