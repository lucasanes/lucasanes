<div class="project-card">
  <div class="content">
    <span class="tag f-12">~&gt; {{topic}}</span>
    <p>{{repo.description}}</p>
    <span class="date f-12">{{repo.created_at | date: 'dd/MM/yyyy'}}</span>
  </div>

  <div class="actions">
    <a mat-button class="gray" href="{{repo.html_url}}" target="_blank">github ~~></a>
    <a mat-button class="gray" href="{{repo.homepage}}" target="_blank" *ngIf="repo.homepage">ver ~~></a>
  </div>
</div>
